services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt_broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "8080:8080"
    volumes:
      - './mosquitto-data:/etc/mosquitto'
      - './mosquitto-data/mosquitto.conf:/mosquitto/config/mosquitto.conf'
    networks:
      - advanced_data_management
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - ./redis-data:/data
    networks:
      - advanced_data_management
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - ./redpanda-data:/var/lib/redpanda/data
    networks:
      - advanced_data_management
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1" ]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

  redpanda_console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda_console
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]

    ports:
      - "8085:8080"
    networks:
      - advanced_data_management
    depends_on:
      redpanda:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis_hydration:
    image: docker.redpanda.com/redpandadata/connect:latest
    container_name: redis_hydration
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - mqtt
      - redis
    networks:
      - advanced_data_management
    volumes:
      - ./redis_hydration.yaml:/connect.yaml

  mqtt_kafka_bridge:
    image: docker.redpanda.com/redpandadata/connect:latest
    container_name: mqtt_kafka_bridge
    restart: unless-stopped
    ports:
      - "4195:4195"  # Health check and metrics endpoint
    volumes:
      - ./mqtt_to_kafka.yaml:/connect.yaml
    networks:
      - advanced_data_management
    depends_on:
      mqtt:
        condition: service_started
      redpanda:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4195/ready" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      - POSTGRES_PASSWORD=password
      - PGDATA=/pgdata
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./timescaledb/data:/pgdata
      - ./timescaledb/init:/docker-entrypoint-initdb.d
    networks:
      - advanced_data_management
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  kafka_to_timescaledb:
    image: docker.redpanda.com/redpandadata/connect:latest
    container_name: kafka_to_timescaledb
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - mqtt_kafka_bridge
      - redpanda
      - timescaledb
    networks:
      - advanced_data_management
    volumes:
      - ./kafka_to_timescale.yaml:/connect.yaml
      - ./connect-state:/var/lib/redpanda-connect

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana-data:/var/lib/grafana
    networks:
      - advanced_data_management
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"



networks:
  advanced_data_management:
    external: true
